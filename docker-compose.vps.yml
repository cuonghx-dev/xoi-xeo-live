services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: xoixeo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
    ports:
      - "4173:4173"
    depends_on:
      - postgres
    restart: unless-stopped

  mediamtx:
    image: bluenviron/mediamtx:1
    volumes:
      - ./mediamtx/config.yml:/mediamtx.yml
    ports:
      - "8889:8889" # WebRTC HTTP (WHIP/WHEP)
      - "8189:8189/udp" # WebRTC ICE/UDP  ‚Üê this one is critical!
      - "1935:1935" # RTMP (optional)
      - "8888:8888" # HLS (optional)
      - "8554:8554" # RTSP (optional)

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    env_file:
      - ./client/.env
    volumes:
      - ./client:/app
    ports:
      - "5173:5173"

volumes:
  postgres_data:
